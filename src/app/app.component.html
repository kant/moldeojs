<div class="chat_online">

  <div class="chat_msg_snd">
    <label>{{m_ConnectedId}}</label>
    <input #clientcolor (change)="clientColor($event)" type="color" class="input_color">
    <input #message2send type="text" class="input_text" placeholder="Escribe aquÃ­..."
    (keyup)="keyup($event)"
    value=""/>
    <button class="btn btn-primary"
    (click)="compose_message($event)">
      <span class="glyphicon glyphicon-play">&nbsp;</span>
    </button>
  </div>

  <div class="chat_msg_rec" #message2recv>
    <div class="message">{{msg}}</div>
  </div>
</div>
<div class="canvas_text">
  <canvas id="full_chat_canvas" width="1024" height="1024">
  </canvas>
  <script>
    window.onload = function() {
      var context = new AudioContext();
    }
  </script>
  <audio controls loop autoplay volume="50">
    <source src="./assets/molrepos/moldeoorg/Speak/audios/BOCA.mp3" type="audio/mp3">
  </audio>
  <audio controls loop autoplay volume="50">
    <source src="./assets/molrepos/moldeoorg/Speak/audios/LATIDOS.mp3" type="audio/mp3">
  </audio>
  <audio controls loop autoplay volume="50">
    <source src="./assets/molrepos/moldeoorg/Speak/audios/BRAZO-DERECHO.mp3" type="audio/mp3">
  </audio>
  <audio controls loop autoplay volume="50">
    <source src="./assets/molrepos/moldeoorg/Speak/audios/BRAZO-IZQUIERDO.mp3" type="audio/mp3">
  </audio>
</div>
